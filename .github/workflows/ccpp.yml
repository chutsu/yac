name: ci
on: [push]
jobs:
  ci:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@master

    - name: install dependencies
      run: sudo make deps

    - name: build yac
      run: sudo make lib

    - name: build yac_ros
      run: make release

    - name: run tests
      run: make tests
