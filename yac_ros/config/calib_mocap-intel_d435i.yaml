ros:
  rosbag: "/data/mocap/mocap0.bag"
  cam0_topic: "/rs/ir0/image"
  body0_topic: "/vicon/chris_d435i/chris_d435i"
  target0_topic: "/vicon/AprilGrid/AprilGrid"

settings:
  fix_intrinsics: true
  fix_mocap_poses: true
  fix_fiducial_pose: false
  outlier_threshold: 4.0
  info_gain_threshold: 0.2
  enable_loss_fn: false
  loss_fn_type: "CAUCHY"
  loss_fn_param: 1.0

calib_target:
  target_type: 'aprilgrid'  # Target type
  tag_rows: 6               # Number of rows
  tag_cols: 6               # Number of cols
  tag_size: 0.088           # Size of apriltag, edge to edge [m]
  tag_spacing: 0.3          # Ratio of space between tags to tagSize
                            # Example: tagSize=2m, spacing=0.5m --> tagSpacing=0.25[-]

cam0:
  resolution: [640, 480]
  proj_model: "pinhole"
  dist_model: "radtan4"
