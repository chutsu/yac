name: ci
on: [push]
jobs:
  ci:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@master

    - name: Initialize git submodules
      run: git submodule init && git submodule update

    - name: Install dependencies
      run: sudo make third_party

    - name: Build libyac
      run: sudo make lib

